<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="favicon.ico.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Source+Serif+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,300&family=Source+Serif+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Let's travel | Поиск туров онлайн</title>
</head>

<body>
    <div class="container-background">
        <header class="header">
            <div class="header-container">
                <a href="#" class="logo">Let's travel</a>
                <nav class="container nav">
                    <a href="#shop-items">Каталог</a>
                    <a href="#shop-items">Контакты</a>
                </nav>
            </div>
        </header>
        <section class="banner">
            <h1>Выбирайте и покупайте туры онлайн</h1>
            <div class="site-search">
                <input type="search" id="search-input" placeholder="Куда хотите поехать?">
                <button type="button" id="search-btn">Найти</i>
            </div>
        </section>
    </div>
    <main class="container">
        <div class="filters">
            <div class="filters-sort">
              <label for="sort">Сортировка:</label>
              <select name="sort" id="sort">
                <option selected value="alphabet">По алфавиту</option>
                <option value="expensive">Сначала дорогие</option>
                <option value="cheap">Сначала дешевые</option>
              </select>
            </div>
          </div>
        <section id="shop-items">
        </section>
        <p id="nothing-found">Ничего не найдено</p>
    </main>
    <footer id="contacts" class="footer">
        <a href="#" class="logo">Let's travel</a>
    </footer>
    <template id="item-template">
        <div class="shop-item">
          <img src="">
          <div class="content">
            <div class="tags"></div>
            <h1></h1>
            <p></p>
          </div>
          <div class="item-footer">
            <span class="price"></span>
          </div>
        </div>
        </div>
      </template>
    <script src="script.js"></script>
</body>

</html>
